<!DOCTYPE html>

<head>

	<script type="text/javascript" src="index.controller.js"></script>

</head>
<body>
<div id="wrapper" ng-controller="IndexController as idxController">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						Recipe
					</div>
					<div class="panel-body">
						Choose your oils :

						<div class="row" ng-repeat="oil in idxController.selectedOils">
							<!--<div class="col-sm-4">
								<select multiple class="form-control">
									<option ng-repeat="oilInv for oilInv in idxController.oilsList" value="oil.id">
										{{oil.name}}
									</option>
								</select>
							</div>-->
							<div class="col-sm-4">
								<input type="text" />
							</div>
							<div class="col-sm-4">
								<button ng-click="">Add</button>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-4">
								</div>
						</div>

					</div>
					<div class="panel-footer">
					<button type="submit">submit</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">

				bloublou
				</div>
			</div>
		</div>
	</div>
</div>
